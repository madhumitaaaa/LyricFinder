<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Lyrics Searcher App</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <header>
    <h1> Lyric Finder</h1>

    <form id="form">
      <input
        autofocus
        id="search"
        type="text"
        placeholder="Enter the name of the artist or song..."/>
      <button>Search</button>
    </form>
  </header>

  <ul id="songs-container" class="songs-container"></ul>

  <div id="prev-and-next-container" class="prev-and-next-container"></div>

  <script src="./js/fetchApi.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
